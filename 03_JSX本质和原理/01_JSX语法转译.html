<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor() {
            super()
            this.state = {
                message: 'Hello React'
            }
        }
        render(){
            //JSX语法经过babel转译后变成React.createElement('div','attr', 'children')这种类似Vue编译器生成的渲染函数
            const { message } = this.state
            return (
                <div>
                    <h2>{message}</h2>
                </div>
            )
        }
    }
    //渲染根组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
</script>
</body>
</html>
