<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    //类组件，注意Component的首字母要大写
    class App extends React.Component {
        //组件数据
        constructor() {
            super()
            //参与视图更新的数据
            this.state = {
                message: 'Hello World'
            }
            //给方法绑定this值
            this.click = this.click.bind(this)
        }
        //组件方法
        click(){
            //类中的方法以及经过babel处理的函数，默认调用时this指向undefined
            this.setState({
                //修改指定的this并且自动从新执行render函数
                message: 'Hello React'
            })
        }
        //组件渲染
        render() {
            return (
                <div>
                    <h2>{this.state.message}</h2>
                    <button onClick={this.click}>点击修改文本</button>
                </div>
            )
        }

    }
    // let message = 'Hello World'
    // function click(){
    //     message = 'Hello React'
    //     //手动重新渲染，和Vue的响应式有较大区别
    //     renderRoot()
    // }
    // //根元素
    //
    // function renderRoot(){
    //     //渲染函数
    //     root.render((
    //         <div>
    //             <h2>{message}</h2>
    //             <button onClick={click}>点击修改文本</button>
    //         </div>
    //     ))
    // }
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    //根组件
    root.render(<App/>)
</script>
</body>
</html>
