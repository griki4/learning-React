<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor() {
            super()
            this.state = {
                message: 'Hello React',
                isShow: true
            }
        }
        render(){
            const { message, isShow } = this.state
            return (
                <div>
                    <button onClick={() => this.click()}>点击切换</button>
                    {isShow && <h2>{message}</h2>}
                    {/*上面的渲染和v-if相同，是直接创建和删除元素的。可以实现类似v-show操作display属性的方式*/}
                    <h2 style={{display : isShow ? 'block' : 'none'}}>呵呵哈哈哈</h2>
                </div>
            )
        }
        click(){
            this.setState({isShow: !this.state.isShow})
        }
    }
    //渲染根组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
</script>
</body>
</html>
