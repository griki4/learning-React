<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor() {
            super()
            this.state = {
                message: 'Hello React',
                isReady: false,
                games: {
                    name: 'MHW',
                    type: 'operation'
                }
            }
        }
        render(){
            const { message, isReady, games } = this.state
            let show = null
            if(isReady){
                show = <h2>GO!</h2>
            }else {
                show = <h2>Ready?</h2>
            }
            return (
                <div>
                    {/*1. 直接使用if判断 比较通用的方法*/}
                    <h2>{message}</h2>
                    <div>{show}</div>


                    {/*2. 三元运算符 适用于比较短的渲染内容*/}
                    <div>{isReady ? <h2>开始！</h2> : <h2>请准备</h2>}</div>

                    {/*3. 逻辑与运算符
                     在games存在的时候渲染后面的内容，比如games是服务器返回的数据的时候可以用这个方法*/}
                    <div>{games && games.name + ' ' + games.type}</div>

                </div>
            )
        }
    }
    //渲染根组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
</script>
</body>
</html>
