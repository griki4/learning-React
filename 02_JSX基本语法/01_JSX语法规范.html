<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor() {
            super()
            this.state = {
                message: 'Hello React'
            }
        }
        render(){
            const { message } = this.state
            //只能有一个根元素，和Vue2的template要求一致
            //使用()包裹，方便换行以及提高代码的可读性
            //标签可以是单标签也可以是双标签
            return (
                <div>
                    <h2>{message}</h2>
                </div>
            )
        }
    }
    //渲染根组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
</script>
</body>
</html>
