<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor() {
            super()
            this.state = {
                message: 'Hello React',
                vis: null,
                name: {
                    Dante: '叛逆'
                },
                age: 18,
                movies: [1, 2, 3, 4]
            }
        }
        render(){
            const { message, vis, age} = this.state
            {/* 1. Number/String/Array类型的数据可以直接显示
                2. null/undefined/Boolean类型的数据默认不显示
                3. Object类型不能作为子元素显示，直接使用对象会报错
                4. 可以插入表达式
                5. 可以插入三元表达式
                6. 可以执行一个函数*/}

            const ageText = age > 18 ? 'adult' : 'child'
            return (
                <div>
                    <h2>{message}</h2>
                    <h2>{String(vis)}</h2>
                    <h2>{10 + 20}</h2>
                    <h2>{ageText}</h2>
                    <h2>{this.getMovie()}</h2>
                </div>
            )
        }

        getMovie(){
            const liEls = this.state.movies.map(movie => <li>{movie}</li>)
            return liEls
        }
    }
    //渲染根组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
</script>
</body>
</html>
