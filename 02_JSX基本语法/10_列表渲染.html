<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!--引入React相关的资源-->
<script src="../lib/react.js"></script>
<script src="../lib/react-dom.js"></script>
<!--引入babel转译jsx语法-->
<script src="../lib/babel.js"></script>
<script type="text/babel">
    class App extends React.Component{
        constructor() {
            super()
            this.state = {
                message: 'Hello React',
                students: [
                    {id: 100, name: 'Tom', score: 60},
                    {id: 101, name: 'Rose', score: 70},
                    {id: 102, name: 'Jack', score: 80},
                    {id: 103, name: 'Lily', score: 90}
                ]
            }
        }
        render(){
            const { students } = this.state
            const filterStudent = students.filter(item => {
                return item.score >= 70
            })

            const sliceStudent = filterStudent.slice(0, 2)

            return (
                <div>
                    <ul>
                        {sliceStudent.map(item => {
                            return <li>{item.id + ' ' + item.name + ' ' + item.score}</li>
                        })}
                    </ul>
                </div>
            )
        }
    }
    //渲染根组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
</script>
</body>
</html>
